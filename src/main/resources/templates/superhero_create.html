<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Superhero</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<h1>Add superhero</h1>

<form action="#" th:action="@{/createsuperhero}" method="post" th:object="${superheromodel}">
    <div>
        <label>Superhero Name:</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Real Name:</label>
        <input type="text" th:field="*{realName}"/>
    </div>

    <div>
        <label>Introduction year:</label>
        <input type="date" class="form-control" th:value="date" th:field="${superheromodel.introductionDate}" />
    </div>

    <div>
        <label>City:</label>
        <select th:field="*{cityName}">
            <option th:each="city : ${heroCityList}" th:value="${city}" th:text="${city.cityName}"></option>
        </select>
    </div>

    <div class="form-group">
        <label class="mr-2" style="padding: 10px; text-align: center">Superpower(s):</label>
        <div class="form-check form-check-inline" th:each="power : ${heroPowerList}">
            <input class="form-check-input" type="checkbox" th:field="*{superpowerList}" th:value="${power}" />
            <label class="form-check-label mr-2" th:text="${#strings.replace(power.superpowerList, '[', '').replace(']', '')}"></label>
        </div>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>

</form>

</body>
</html>
